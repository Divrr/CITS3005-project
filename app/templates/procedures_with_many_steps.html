{% extends 'base.html' %}

{% block body %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Procedures with More Than 6 Steps</h1>
    <ul class="list-disc pl-5">
        {% for proc in procedures %}
            <li>
                <a href="{{ url_for('procedure_detail', procedure_id=proc.id) }}" class="text-blue-500 hover:underline">
                    {{ proc.title }}
                </a> ({{ proc.num_steps }} steps)
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
