<form action="{{ url_for('search_results') }}" method="get" class="join w-full max-w-xl">
    <input class="input input-bordered join-item w-full" name="query" placeholder="Search" required />
    <button type="submit" class="btn join-item">
        <img src="{{ url_for('static', filename='src/search.svg') }}" alt="search" class="w-4 h-4 mr-2">
    </button>
</form>
<button class="btn mt-2" onclick="window.location.href='{{ url_for('search') }}'">Advanced Search</button>
