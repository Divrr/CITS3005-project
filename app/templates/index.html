{% extends 'base.html' %} 
{% block body %}
<form action="{{ url_for('search_results') }}" method="post">
  {{ form.hidden_tag() }}
  <div class="flex flex-col items-center justify-center h-screen m-0 font-sans">
    <!-- logo -->
    <img
      src="{{url_for('static',filename='src/logo.svg')}}"
      alt="logo"
      class="w-72 mb-10" />
  
    <!-- searchbar -->
    <div class="container mx-auto w-1/2 md:flex items-center justify-center gap-2 join">
      {{ form.query(class="input input-bordered join-item w-full", placeholder="Search") }}
      <button type="submit" class="btn join-item">
          <img src="{{ url_for('static', filename='src/search.svg') }}" alt="search" class="w-4 h-4 mr-2">
      </button>
    </div>
  </div>
</form>
{% endblock %}
