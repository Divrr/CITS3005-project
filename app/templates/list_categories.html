<!-- templates/list_categories.html -->
{% extends 'base.html' %}

{% block body %}
<div class="container mx-auto p-6">
    <h1 class="text-4xl font-bold mb-6 text-center text-gray-800">List of Categories</h1>
    <ul class="list-disc pl-5">
        {% for title, url in categories %}
            <li>{{ title }} - {% if url %}{{ url }}{% else %}No Image{% endif %}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
